<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Guess the number</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="mini game, guess the number, guessing, game">
        <meta name="description" content="Guess the number -- a fun minigame to play alone!">
    </head>
    <body>
        <h1>Zahlenraten</h1>
        <script>
            // innitiating vars
            var max = 100, asked_num, trys=0, asked_num, correct = false
            const num = Math.floor(Math.random() * max)+1

            // 2. 3.
            asked_num = prompt ("Which number am I thinking of?", "Give a number between 0 and "+max);
            // 4.
            do {
                if (asked_num > max) {
                alert ("You cant pick a number above "+max+"!")
            }
            if (asked_num <= 0) {
                alert ("The number has to be at least 1!")
            }
            else if (asked_num == num) {
                correct = true
                trys+=1
                alert ("Exactly!")
                if (trys == 1) {
                    alert ("It has taken you 1 try!")
                }
                else {
                    alert ("It has taken you "+trys+" trys")
            }
            }
            else if (asked_num < num) {
                alert ("Too little!")
                trys += 1
                asked_num = prompt ("Try another number")
            }
            else if (asked_num > num) {
                alert ("Too big!")
                trys+=1
                asked_num = prompt ("Try another number")
            }
            else {
                alert ("Error! Make sure to insert a number!")
            }
            if (trys == 10) {
                alert ("")
            }
            }
            while (correct == false) && (trys <10); 

            
        </script>
    </body>
</html>

<!--1. Computer soll eine zufällige Zahl ermitteln (Done): num
2. Kommunikation: Obergrenze = 100, Untergrenze 1 max (Done)
3. Frage nach der Zahl: asked_num (Done)
4. Größer / Kleiner
5. Anzahl der Versuche erhöhen: trys



 -->
